<div id="appbar">
  <h2 id="titolo" (click)="goHomepage()"><b>Iutubo</b></h2>
  <div *ngIf="routesService.getcurrentUrl()" id="searchbar">
    <input type="text" [(ngModel)]="ricercaValue" placeholder="Inserisci il titolo del video..">
  </div>
  <div id="right-corner">
    <img src="../../../assets/images/guest.png" alt="Profile Picture" (click)="clickProfile()">
  </div>
</div>
