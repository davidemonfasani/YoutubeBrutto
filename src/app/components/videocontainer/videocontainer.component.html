<div class="video-container" (click)="goVideo()">
  <div class="video-wrapper">
    <img class="img" src="{{video.linkimage}}" >
    <div class="video-info">
      <img class="user-pic" [src]="video.utente_pic || '../../../assets/images/guest.png'" (click)="goChannel($event)">
      <div>
        <div class="video-title" [title]="video.titolo"> {{video.titolo}}</div>
        <div class="username-container" (click)="goChannel($event)" [title]="video.utente_username">
          {{video.utente_username}}
        </div>
        <div class="row">
          <div class="visualizzazioni">
            {{ this.videoservice.formatNumber(video.visualizzazioni) }}
            visualizzazioni
          </div>
          <div class="dot">â€¢</div>
          <div class="created_at">
            {{ this.videoservice.getTimeSince(video.created_at) }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
