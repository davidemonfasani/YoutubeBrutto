<div class="video-container" (click)="goVideo()">
  <div class="video-wrapper">
    <iframe [src]="sanitize(video.linkvideo)" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
    <h3 class="video-title">{{video.titolo}}</h3>
  </div>
</div>
