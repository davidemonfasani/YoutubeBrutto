<div class="channel-page">
  <div class="center-container">
    <div class="channel-info">
      <div class="banner" [style.background-image]="bannerUrl">
        <div class="profile-picture">
          <img  class="profile-picture" [src]="user?.linkppic|| '../../../assets/images/guest.png'">
        </div>
      </div>

      <div class="username">
        <div class="title-container">
          <h1>{{ user?.username }}</h1>
          <button *ngIf="!personale" (click)="trySubscribe()" class="subscribe-button">{{ iscritto ? 'Unsubscribe' : 'Subscribe' }}</button>
        </div>
        {{ this.vidService.formatNumber(user?.iscrizioni_count) }} subscribers
      </div>

    </div>
    <div class="divisione-schermo">
      <h1>Playlist</h1>
    </div>
      <div class="playlist-container">
        <div class="playlist-row">
          <app-playlist *ngFor="let playlist of playlists" [playlist]="playlist"></app-playlist>
        </div>
      </div>
    <div class="divisione-schermo">

      <h1>Video caricati...</h1>
    </div>
    <div >
      <ng-container *ngFor="let video of videos; index as i">
        <div class="row" *ngIf="i % 5 === 0">
          <ng-container *ngFor="let item of videos.slice(i, i + 5)">
            <app-videocontainer [video]="item"></app-videocontainer>
          </ng-container>
        </div>
      </ng-container>
      <div class="morevideos" (click)="loadMoreVideos()" *ngIf="hasMoreVideos">Load more videos</div>
    </div>
</div>
