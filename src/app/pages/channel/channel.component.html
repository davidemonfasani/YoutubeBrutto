<div class="channel-page">
  <div class="center-container">
    <div class="channel-info">
      <div class="banner">
        <div class="profile-picture">
          <img src="{{ user?.linkppic }}" alt="Profile Picture" class="profile-picture">
        </div>
      </div>

      <div class="username">
        <div class="title-container">
          <h1>{{ user?.username }}</h1>
          <button *ngIf="!personale" (click)="trySubscribe()" class="subscribe-button">{{ iscritto ? 'Unsubscribe' : 'Subscribe' }}</button>

        </div>
      </div>

    </div>
    <div class="divisione-schermo">
      <h1>Playlist</h1>
    </div>
      <div class="playlist-container">
        <div class="playlist-row">
          <app-playlist *ngFor="let playlist of playlists" [playlist]="playlist"></app-playlist>
        </div>
      </div>
    <div class="divisione-schermo">

      <h1>Video caricati...</h1>
    </div>
    <div class="video-container">
      <div class="video-row">
        <app-videocontainer class="video" *ngFor="let video of videos" [video]="video"></app-videocontainer>
      </div>
    </div>
</div>
