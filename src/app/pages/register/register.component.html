<form [formGroup]="registerForm">
  <div id="credenziali">
    <p id="titoletto"><b>Inserisci le tue credenziali:</b></p>
    <div *ngIf="auth.errorMessage$ | async as errorMessage">
      <div class="alert alert-danger">
        {{ errorMessage }}
      </div>
    </div>
    <div>
      <input
        type="text"
        formControlName="username"
        class="input-field"
        placeholder="Username"
        name="username"
      />
    </div>
    <div>
      <input
        type="text"
        formControlName="email"
        class="input-field"
        placeholder="Email"
        name="email"
      />
    </div>
    <div>
      <input
        type="text"
        formControlName="nome"
        class="input-field"
        placeholder="Nome"
        name="nome"
      />
    </div>
    <div>
      <input
        type="text"
        formControlName="cognome"
        class="input-field"
        placeholder="Cognome"
        name="cognome"
      />
    </div>
    <div>
      <input
        type="password"
        formControlName="password"
        class="input-field"
        placeholder="Password"
        name="password"
      />
    </div>
    <div>
      <input
      type="text"
      formControlName="image"
      class="input-field"
      placeholder="Immagine profilo"
      name="password"
    />
    </div>
    <div class="Scelta">Scelta banner
      <div class="radiocontainer">
        <input type="radio" id="color1" name="banner" value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9FE4qfNSgca_fD4rKN1Gp5x0Y8plVNocOMZTbq7X5eklyRNNqJD0erTbbQwcvEGrIvEg"
        formControlName="banner">
        <label for="color1"></label><br>
        <input type="radio" id="color2" name="banner" value="https://i.ytimg.com/vi/ual-i-MINM8/maxresdefault.jpg"
         formControlName="banner">
        <label for="color2"></label><br>
        <input type="radio" id="color3" name="banner" value="https://i.pinimg.com/originals/11/00/9c/11009c45e47f561cf558ce4b853f7955.jpg"
        formControlName="banner">
        <label for="color3"></label><br>
        <input type="radio" id="color4" name="banner" value="https://media.tenor.com/rLgXG0RsSroAAAAC/gerry-scotti-striscia-la-notizia.gif"
        formControlName="banner">
        <label for="color4"></label><br>
        <input type="radio" id="color5" name="banner" value="https://pbs.twimg.com/media/FgKxcFfXgAAFb9k.jpg"
        formControlName="banner">
        <label for="color5"></label>

    </div>
    </div>


    <div>
      <button type="submit" class="btn-form" (click)="tryRegister()" [disabled]="!registerForm.valid">Register</button>
    </div>
    <div><a (click)="goLogin()">Hai gi√† un account? Effettua il Login</a></div>
  </div>
</form>
