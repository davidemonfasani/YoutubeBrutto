<div id="appbar">
  <h2 id="titolo" (click)="goHomepage()"><b>Iutubo</b></h2>
</div>

<div *ngIf="primoAccesso">
  <form>
    <div id="credenziali">
    <p id="titoletto"><b>Inserisci le tue credenziali:</b></p>
    <div>
      <input type="text" [(ngModel)]="useremail" class="input-field" placeholder="Email" required name="useremail">
    </div>
    <div>
      <input type="password" [(ngModel)]="password"  class="input-field" placeholder="Password" required name="password">
    </div>
    <div>
      <button type="submit" class="btn" (click)="tryLogin()">Login</button>
    </div>
    <div><a (click)="goRegister()">Non hai ancora un account? Registrati!</a></div>
  </div>
  </form>
</div>

<div *ngIf="!primoAccesso">
  <!-- Show other options for returning users -->
  <div>
    <!-- Add your content for returning users here -->
  </div>
</div>
